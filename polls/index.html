<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
        <button id="logout-button"></button>
    </header>
    <main id="polls-main-page">
        <section id="user-input-container">
            <div>
                <form id="user-form">
                    <div id="question-div">
                        <h2>Question</h2>
                        <input name="question-input" id="question-input" />
                    </div>
                    <div id="option-div">
                        <h3>Option 1</h3>
                        <input name="option-1-input" id="option-1-input" />
                        <h3>Option 2</h3>
                        <input name="option-2-input" id="option-2-input" />
                        <button name="submit-button" id="submit button">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="current-polls-container">
            <div><button id="option-1-addition">+</button>
                <button id="option-1-subtraction">-</button>
            </div>
            <div id="poll-display">
            </div>
            <div>
                <button id="option-2-addition">+</button>
                <button id="option-2-subtraction">-</button>
            </div>
            <div></div>
            <div>
                <button id="publish-vote">Publish</button>
            </div>
        </section>
        <section id="past-polls-section">
            <div id="past-polls-display">
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./polls-app.js"></script>
</body>

</html>
