<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main id="polls-main-page">
        <section id="user-input-container">
            <div>
                <form id="user-form">
                    <h2>Question</h2>
                    <input name="question-input" id="question-input" />
                    <h3>Option 1</h3>
                    <input name="option-1-input" id="option-1-input" />
                    <h3>Option 2</h3>
                    <input name="option-2-input" id="option-2-input" />
                    <button name="submit-button" id="submit button">Submit</button>
                </form>
            </div>
        </section>
        <section id="display-current-polls-container">
            <button id="option-1-addition">+</button>
            <button id="option-1-subtraction">-</button>
            <div>
                <p id="option-1">Option 1</p>
                <p id="vote-1">Vote 1</p>
            </div>
            <h2>VS</h2>
            <div>
                <p id="option-2">Option 2</p>
                <p id="vote-2">Vote 2</p>
            </div>
            <button id="option-2-addition">+</button>
            <button id="option-2-subtraction">-</button>
            <button id="publish-vote">Publish</button>
        </section>
        <section id="display-past-polls-section">
            <div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./polls-app.js"></script>
</body>

</html>
